<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dev Pizza Camp</title>
    <link rel="stylesheet" href="css/stylepizza.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Elsie' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="container clearfix">
      <div id="logo" class="grid_6">
        <img src="img/dev_pizza_camp_logo.png" alt="Dev Pizza Camp">
      </div>

      <div id="menu">
          <table style="border-collapse:collapse;">
            <thead>
                <tr>
                    <th colspan="8"><h2>The Menu</h2></th>
                </tr>
                <tr style="border-bottom:1px solid black;">
                    <th style="padding:5px;"><em>Menu Items</em></th>
                    <th style="padding:5px;border-left:1px solid black;"><em>Price</em></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td style="padding:5px;">Pizza</td>
                    <td style="padding:5px;border-left:1px solid black;">$4</td>     
                </tr>
                
                <tr>
                    <td style="padding:5px;">Drinks</td>
                    <td style="padding:5px;border-left:1px solid black;">$1</td>
                </tr>
                
                <tr>
                    <td style="padding:5px;">Desserts</td>
                    <td style="padding:5px;border-left:1px solid black;">$2</td>
                </tr>
            </tbody>
        </table>
      </div>

      <div id="pizza" class="grid_6">
        <img src="img/pizzalove.png" alt="Pizza-Lover's Pizza">
      </div>


  </div>
</body>
</html>
